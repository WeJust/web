<div class="container">

    <div class="row">
        <div class="row">
            <div class="col s12 center-align">
                <h2>Register</h2>
            </div>
        </div>
        <form id="register-form" class="col s12" action="/signup" method="post" >
            <div class="row">
                <div class="input-field col s12">
                    <input name="username" type="text" class="validate" required>
                    <label>Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="passwordField" name="password" type="password" class="validate" required>
                    <label>Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="passwordConfirm" name="password2" type="password" class="validate">
                    <label>Password confirmation</label>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <div class="card red lighten-5">
                        <div id="passwordAlert" class="card-content red-text">
                            <p>Password and password confirmation are different !</p>
                        </div>
                    </div>
                </div>
            </div>

            <input id="registerFormSubmit" type="submit" class="waves-effect waves-light btn btn-green" value="Create account" />
        </form>

    </div>
</div>
