<div class="container">

  <div class="row">
    <form class="col s12" action="/create_room" method="post">

      <div class="row">

        <div class="col s12 center-align">
          <h1>Create room</h1>
        </div>
      </div>
      <div class="row">
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header"><i class="material-icons">input</i>Name : {{name}}</div>
            <div class="collapsible-body" style="padding: 10px">
              <input type="text" class="validate" ng-model="name" name="name">
            </div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">person_pin</i>Maximum number of players : {{numberOfPlayers}}</div>
            <div class="collapsible-body">

              <p class="range-field">
                <input ng-model="numberOfPlayers" type="range" id="test5" min="1" max="6" name="numberOfPlayers"/>
              </p>

            </div>
          </li>
          <li>
            <input ng-model="musicStyle" name="musicStyle" hidden/>
            <div class="collapsible-header"><i class="material-icons">queue_music</i>Music style : {{musicStyle}}</div>
            <div class="collapsible-body">
              <div class="carousel">
                <a class="carousel-item" ng-click="musicStyle = 'Jazz'"><img src="http://lorempixel.com/250/250/nature/1"></a>
                <a class="carousel-item" ng-click="musicStyle = 'Rock'"><img src="http://lorempixel.com/250/250/nature/2"></a>
                <a class="carousel-item" ng-click="musicStyle = 'Classic'"><img src="http://lorempixel.com/250/250/nature/3"></a>
                <a class="carousel-item" ng-click="musicStyle = 'Hip Hop'"><img src="http://lorempixel.com/250/250/nature/4"></a>
              </div>
            </div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">whatshot</i>Level : {{level}}</div>
            <div class="collapsible-body">

              <p>
                <input ng-model="level" name="level" type="radio" value="Beginner" id="radio1" />
                <label for="radio1">Beginner</label>
              </p>
              <p>
                <input ng-model="level" name="level" type="radio" value ="Intermediate" id="radio2" />
                <label for="radio2">Intermediate</label>
              </p>
              <p>
                <input ng-model="level" class="with-gap" name="level" type="radio" value="Expert" id="radio3"  />
                <label for="radio3">Expert</label>
              </p>
            </div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">visibility</i>Access : {{access}}</div>
            <div class="collapsible-body">

              <p>
                <input ng-model="access" name="access" type="radio" value="Public" id="access1" />
                <label for="access1">Public</label>
              </p>
              <p>
                <input ng-model="access" name="access" type="radio" value ="Private" id="access2" />
                <label for="access2">Private</label>
              </p>
              <div id="passwordAccessDiv" ng-show="access=='Private' && access" class="input-field col s6 offset-m1" style="margin-bottom: 10px">
                <input class="input-field " name="accessPassword" ng-model="accessPassword" type="password" id="accessPassword"
                       placeholder="Password"/>
              </div>
              <P>
              <br>
              </P>
            </div>
          </li>

        </ul>
      </div>

      <button type="submit" class="waves-effect waves-light btn btn-green"
              ng-disabled="!(level && musicStyle && numberOfPlayers
      && name && (access=='Public' || (access=='Private' && accessPassword)))" > Create room</button>
    </form>
  </div>

</div>


<script>
    $(document).ready(function(){
        $('.carousel').carousel();
    });
    $(document).ready(function(){
        $('.collapsible').collapsible();
    });

    $("#access2").click(function () {
        $("#accessPassword").val("");
    });

</script>
