<div class="container">

  <div class="row">
    <form class="col s12" action="/create_room" method="post">

      <div class="row">

        <div class="col s12 center-align">
          <h1>Create room</h1>
        </div>
      </div>
      <div class="row">
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header"><i class="material-icons">filter_drama</i>Name : {{name}}</div>
            <div class="collapsible-body">
                <input type="text" class="validate" ng-model="name" name="name">
            </div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">filter_drama</i>Maximum number of players : {{numberOfPlayers}}</div>
            <div class="collapsible-body">

                <p class="range-field">
                  <input ng-model="numberOfPlayers" type="range" id="test5" min="1" max="6" name="numberOfPlayers"/>
                </p>

            </div>
          </li>
          <li>
            <input ng-model="MusicStyle" name="MusicStyle" hidden/>
            <div class="collapsible-header"><i class="material-icons">place</i>Music style : {{MusicStyle}}</div>
            <div class="collapsible-body">
              <div class="carousel">
                <a class="carousel-item" ng-click="MusicStyle = 'Jazz'"><img src="http://lorempixel.com/250/250/nature/1"></a>
                <a class="carousel-item" ng-click="MusicStyle = 'Rock'"><img src="http://lorempixel.com/250/250/nature/2"></a>
                <a class="carousel-item" ng-click="MusicStyle = 'Classic'"><img src="http://lorempixel.com/250/250/nature/3"></a>
                <a class="carousel-item" ng-click="MusicStyle = 'Hip Hop'"><img src="http://lorempixel.com/250/250/nature/4"></a>
              </div>
            </div>
          </li>
          <li>
            <div class="collapsible-header"><i class="material-icons">whatshot</i>Level : {{level}}</div>
            <div class="collapsible-body">

              <p>
                <input ng-model="level" name="level" type="radio" value="Beginner" id="radio1" />
                <label for="radio1">Beginner</label>
              </p>
              <p>
                <input ng-model="level" name="level" type="radio" value ="Intermediate" id="radio2" />
                <label for="radio2">Intermediate</label>
              </p>
              <p>
                <input ng-model="level" class="with-gap" name="level" type="radio" value="Expert" id="radio3"  />
                <label for="radio3">Expert</label>
              </p>

          </div>
          </li>
        </ul>
      </div>

      <button type="submit" class="waves-effect waves-light btn btn-green" ng-disabled="!(level && MusicStyle && numberOfPlayers && name)" > Create room</button>
    </form>
  </div>

</div>


<script>
$(document).ready(function(){
  $('.carousel').carousel();
});
$(document).ready(function(){
  $('.collapsible').collapsible();
});
</script>
